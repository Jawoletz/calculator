<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div id="frame">
            <div id="display"></div>
            <div id="keypad">
                <div id="numberKeys">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="zero">0</button>
                    <button id="decimal">.</button>
                    <button id="negative">(-)</button>
                </div>
                <div id="operatorKeys">
                    <button id="divisionBtn">/</button>
                    <button id="multiplicationBtn">x</button>
                    <button id="subtractionBtn">-</button>
                    <button id="additionBtn">+</button>
                </div>
                <div id="equalsKey">
                    <button id="equalsBtn">=</button>
                </div>
                <div id="deleteKey">
                    <button id="deleteBtn">Del</button>
                </div>
                <div id="allClearKey">
                    <button id="allClearBtn">AC</button>
                </div>
                <div id="prevAnsKey">
                    <button id="prevAnsBtn">Ans</button>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
