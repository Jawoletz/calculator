<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <div id="frame">
            <div id="display"></div>
            <div id="keypad">
                <div id="numberKeys">
                    <button class="displayBtn" id="twoBtn">2</button>
                    <button class="displayBtn" id="threeBtn">3</button>
                    <button class="displayBtn" id="fourBtn">4</button>
                    <button class="displayBtn" id="fiveBtn">5</button>
                    <button class="displayBtn" id="oneBtn">1</button>
                    <button class="displayBtn" id="sixBtn">6</button>
                    <button class="displayBtn" id="sevenBtn">7</button>
                    <button class="displayBtn" id="eightBtn">8</button>
                    <button class="displayBtn" id="nineBtn">9</button>
                    <button class="displayBtn" id="zeroBtn">0</button>
                    <button class="displayBtn" id="decimalBtn">.</button>
                    <button class="displayBtn" id="negativeBtn">-</button>
                </div>
                <div id="operatorKeys">
                    <button class='actionBtn' id="deleteBtn">Del</button>
                    <button class='actionBtn' id="allClearBtn">AC</button>
                    <button class="displayBtn" id="multiplicationBtn">x</button>
                    <button class="displayBtn" id="divisionBtn">/</button>
                    <button class="displayBtn" id="additionBtn">+</button>
                    <button class="displayBtn" id="subtractionBtn">-</button>
                    <button class='actionBtn' id="prevAnsBtn">Ans</button>
                    <button class='actionBtn' id="equalsBtn">=</button>
                </div>   
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
